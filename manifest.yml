---
applications:

- name: cf-conn
  host: cf-conn-eatu
  memory: 768M
  random-route: true
  path: application/target/cf-conn-application.jar
  buildpack: sap_java_buildpack
  env:
    TARGET_RUNTIME: main
    JBP_CONFIG_SAPJVM_MEMORY_SIZES: 'metaspace:96m..'
    ALLOW_MOCKED_AUTH_HEADER: true
  services:
  - my-xsuaa
  - my-destination
  - my-connectivity
